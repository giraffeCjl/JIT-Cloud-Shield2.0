<body>
    <div class="navbar navbar-inverse set-radius-zero" >
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                    <h1>填 写 您 的 表 单</h1>
            </div>            
        </div>
    </div>
    <!-- LOGO HEADER END-->

         <div class="container">
        <div class="row pad-botm">
        </div>
             <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-12 col-lg-12">
               <div class="panel panel-info">
                        <div class="panel-heading">
                           调查问卷
                        </div>
                        <div class="panel-body"  >
                            <form role="form"  method="post"   action="action/">
                                {% csrf_token %}
                                        <div class="form-group">
                                            <label>您的昵称</label>
                                            <input class="form-control" type="text" name="name" />
                                            <p class="help-block"></p>
                                        </div>
                                 <div class="form-group">
                                            <label>联系方式</label>
                                            <input class="form-control" type="text" name="connect" />
                                     <p class="help-block"></p>
                                        </div>
                                            <div class="form-group">
                                            <label>您的小故事 （我们保护你的隐私）</label>
                                            <textarea class="form-control" rows="3" name="page" ></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-info">提交吧</button>
                                    </form>
                            </div>
                        </div>
                            </div>
        </div>
             <!--/.ROW-->
        </div>
    </div>
    </div>
